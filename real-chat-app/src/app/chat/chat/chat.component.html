<section class="container">
  <p>{{ room?.roomName }}</p>
  <input title="message" matInput type="text" [(ngModel)]="text">
  <button mat-button type="submit" (click)="sendMessage()">Send</button>
  <mat-nav-list>
    <mat-list-item *ngFor="let message of messages" matTooltip="Read {{message.readAmount}} times">
        {{ message?.text }} from {{(message?.senderId)}} status {{(message?.status)}}
    </mat-list-item>
  </mat-nav-list>
</section>
