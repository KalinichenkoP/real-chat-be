<section class="container">
  <p>{{ chatName }}</p>
  <div class="message-list"></div>
  <input matInput type="text" [(ngModel)]="text">
  <button mat-button (click)="sendMessageSocket()">Send</button>
  <mat-nav-list>
    <mat-list-item *ngFor="let message of messages">{{ message.text }}</mat-list-item>
  </mat-nav-list>
</section>
